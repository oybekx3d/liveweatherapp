<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>LIVE Weather App</h1>
            <h2>by Oybek Qodirberdiyev (OybekX3D)</h2>
        </div>
            <div id="searchs">
                <input type="text" id="locationInput" placeholder="City Name Here">
                <button id="searchButton">Search</button>
            </div>
        <div class="weather-info">
            <h2 id="location"></h2>
                <div id="temps">
                    <h2 id="temperatureC"></h2>
                    <h2 id="temperatureF"></h2>
                </div>
            <div id="icons">
                <img id="icon" src=""></img>
                <h2 id="description"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
